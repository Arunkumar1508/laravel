<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <div class="row p-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-4 "><button class="btn btn-primary" id="hlo">Generate</button>

                    </div>

                    <div class="col-8 ">
                        <div class="rectangle">
                            <h3>Generate color</h3>
                        </div>
                    </div>
                </div>


                <div class="row p-4 ">
                    <div class="col-12 text-center border border top=0 p-4">
                        <div class="todo ">
                            <button class="btn btn-success Add">Add</button>

                            <button class="btn btn-danger Remove">Remove</button>
                        </div>
                    </div>
                </div>

                <ul>

                </ul>

                <div class="row">
                    <div class="col-12 text-center border border top=0 p-4">
                        <button class="btn btn-success Add1">Add</button>
                        <button class="btn btn-danger Remove1">Remove</button>
                    </div>
                    <div class="col-12 text-center border border top=0 p-4">
                        <button class="btn btn-danger redbtn">Red sort</button>
                        <button class="btn btn-success greenbtn">Green sort</button>
                        <button class="btn btn-primary bluebtn">Blue sort</button>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="col-6 ">

            <div class="Cop">
                <button class="copy bg-success">copy</button>
                <input type="number" placeholder="Start" id="begin"></input>
                <input type="number" placeholder="end" id="End"></input>
            </div><br>
            <div class="Delete">
                <button class="move bg-success">Move</button>
                <input type="number" placeholder="Start" id="begin1"></input>
                <input class="number" placeholder="end" id="End1"></input>
            </div>
            <div class="pass p-3">
                <ul class="pass1"></ul>
            </div>

        </div>
    </div>










    <script src="css/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
